features:
  scrollYOffset: 50
  search:
    indexing: true
    working: true
  jumpToPath: true
  hideDownloadButton: true
  hideHostname: true
  noAutoAuth: true
  pathInMiddlePanel: true
  showObjectSchemaExamples: true
  sideNavStyle: path-only
  theme:
    colors:
      primary:
        main: '#2196f3'
        light: '#64b5f6'
        dark: '#1976d2'
      success:
        main: '#4caf50'
        light: '#81c784'
        dark: '#388e3c'
      warning:
        main: '#ff9800'
        light: '#ffb74d'
        dark: '#f57c00'
      error:
        main: '#f44336'
        light: '#e57373'
        dark: '#d32f2f'
      text:
        primary: '#333333'
        secondary: '#666666'
    typography:
      fontSize: '16px'
      fontFamily: 'Roboto, sans-serif'
      headings:
        fontFamily: 'Roboto, sans-serif'
        fontWeight: '600'
    sidebar:
      backgroundColor: '#fafafa'
      textColor: '#333333'
      activeTextColor: '#2196f3'
      activeBgColor: '#e3f2fd'
      borderColor: '#e0e0e0'
      width: '260px'
    rightPanel:
      backgroundColor: '#fafafa'
      width: '40%'
    codeBlock:
      backgroundColor: '#f5f5f5'
      tokens:
        string: '#22863a'
        number: '#005cc5'
        boolean: '#005cc5'
        keyword: '#d73a49'
        function: '#6f42c1'
        operator: '#d73a49'
        comment: '#6a737d'
        class: '#22863a'
        method: '#005cc5'
        property: '#005cc5'
        namespace: '#22863a'
        punctuation: '#24292e'
        decorator: '#22863a'
        regex: '#032f62'
        json-property: '#005cc5'